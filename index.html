<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela estilizada</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Desafio tabela estilizada</h1>

    <h2>Moda</h2>
    <table class="tabela">
       <tr>
           <th class="cabecalho1">Produto</th>
           <th class="cabecalho1">Tamanho</th>
           <th class="cabecalho1">Valor</th>
       </tr>
       <tr>
           <td class="celula">Camiseta</td>
           <td class="celula">M</td>
           <td class="celula">R$ 49,00</td>
       </tr>
       <tr>
           <td class="celula">Tênis</td>
           <td class="celula">42</td>
           <td class="celula">R$ 5,00</td>
       </tr>
    </table>
    


    <h2>Casa</h2>
    <table class="tabela">
        <tr>
            <th class="cabecalho2">Produto</th>
            <th class="cabecalho2">Valor</th>
        </tr>
        <tr>
            <td class="celula">Sofá</td>
            <td class="celula">R$ 1.200,00</td>
        </tr>
        <tr>
            <td class="celula">Televisão</td>
            <td class="celula">R$ 5.000,00</td>
        </tr>
    </table>

</body>
</html>
